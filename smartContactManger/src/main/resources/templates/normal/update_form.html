<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>User Dashboard</title>
</head>
<body>
<section>
    
  <div class="card mr-5">
<div class="card-body">
<h1 class="text-center">Update Your Contact</h1>
<div class="container-fluid mt-1">

<div class="row">
<div class="col-md-10 offset-md-1">
<form th:object="${contact}" enctype="multipart/form-data"  th:action="@{/user/process-update}" class="mt-2">
    <!-- Form fields -->

<input type="hidden" th:value="${contact.cid}" name="cid"/>


<!--  first name -->
<div class="input-group">

<div class="input-group-prepend">
<div class="input-group-text mr-3">
<i class="fa fa-plus"></i>
</div>
</div>

<input  th:value="${contact.name}"  type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" />
</div>

<!--  second name -->
<div class="input-group mt-3">

<div class="input-group-prepend">
<div class="input-group-text mr-3">
<i class="fa fa-user-alt"></i>
</div>
</div>

<input type="text"  th:value="${contact.secondName}"  id="secondName" name="secondName" placeholder="Enter SecondName here" class="form-control" />
</div>

<!--  phone name -->
<div class="input-group mt-3">

<div class="input-group-prepend">
<div class="input-group-text mr-3">
<i class="fa fa-phone"></i>
</div>
</div>

<input type="number"    th:value="${contact.phone}"  id="phone" name="phone" placeholder="Enter PhoneNumber here" class="form-control" />
</div>



<!--  Email name -->
<div class="input-group mt-3">

<div class="input-group-prepend">
<div class="input-group-text mr-3">
@
</div>
</div>

<input type="email" id="email"    th:value="${contact.email}" name="email" placeholder="Enter EmailId  here" class="form-control" />
</div>


<!-- work -->
<div class="input-group mt-3">

<div class="input-group-prepend">
<div class="input-group-text mr-3">
<i class="fa fa-briefcase"></i>
</div>
</div>

<input type="text" id="work"  th:value="${contact.work}" name="work" placeholder="Enter work here" class="form-control" />
</div>

<!-- Contact Description -->
 <div class="form-group mt-3">
  <textarea  id="mytextarea"  th:value="${contact.description}" name="description"  placeholder="Enter  Contact Decription" rows="7" class="form-control"  ></textarea>
  </div>
 
 
 <!-- Contact Image -->
 <div class="conatiner">
 <img  style="width:100px; height: 100px " class="img-fluid  my_profile_picture"  src="" th:src="@{'/img/'+${contact.image}}"  alt=""/>
 <p class="text-secondary"> choose a new photo</p>
 </div>
 
 <div class="custom-file">
 <input type="file" name="profileImage" />
 </div>
 
 <div class="container mt-3" >
 <button type="submit" class="btn bg-primary text-dark ml-5">Save Contact</button>
  <button  type="reset" class="btn bg-warning text-dark ml-3">Cancel Contact</button>
 </div>

</form>

</div>
</div>
</div>
</div>
</div>

</section>
</body>
</html>
