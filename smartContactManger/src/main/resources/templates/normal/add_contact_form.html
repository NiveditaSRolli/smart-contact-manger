<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org"  
th:replace="normal/base::layout(~{::section})" >
	<head>
		<meta charset="UTF-8"/>
		<title >User Dashboard</title>
	</head>
	<body>
	<section>
	
<div class="card mr-5">
<div class="card-body">
<h1 class="text-center">Add Contact</h1>
<div class="container-fluid mt-1">

<div class="row">
<div class="col-md-10 offset-md-1">
<form action="#" th:object="${contact}" 
enctype="multipart/form-data"  method="post"
th:action="@{/user/process-contact}"
class="mt-2"
>
<!--  first name -->
<div class="input-group">

<div class="input-group-prepend">
<div class="input-group-text mr-3">
<i class="fa fa-plus"></i>
</div>
</div>

<input type="text" id="firstName" name="name" placeholder="Enter Name here" class="form-control" />
</div>

<!--  second name -->
<div class="input-group mt-3">

<div class="input-group-prepend">
<div class="input-group-text mr-3">
<i class="fa fa-user-alt"></i>
</div>
</div>

<input type="text" id="secondName" name="secondName" placeholder="Enter SecondName here" class="form-control" />
</div>

<!--  phone name -->
<div class="input-group mt-3">

<div class="input-group-prepend">
<div class="input-group-text mr-3">
<i class="fa fa-phone"></i>
</div>
</div>

<input type="number" id="phone" name="phone" placeholder="Enter PhoneNumber here" class="form-control" />
</div>



<!--  Email name -->
<div class="input-group mt-3">

<div class="input-group-prepend">
<div class="input-group-text mr-3">
@
</div>
</div>

<input type="email" id="email" name="email" placeholder="Enter EmailId  here" class="form-control" />
</div>


<!-- work -->
<div class="input-group mt-3">

<div class="input-group-prepend">
<div class="input-group-text mr-3">
<i class="fa fa-briefcase"></i>
</div>
</div>

<input type="text" id="work" name="work" placeholder="Enter work here" class="form-control" />
</div>

<!-- Contact Description -->
 <div class="form-group mt-3">
  <textarea  id="mytextarea"  name="description"  placeholder="Enter  Contact Decription" rows="7" class="form-control"  ></textarea>
  </div>
 
 
 <!-- Contact Image -->
 <div class="custom-file">
 <input type="file" name="profileImage" />
 </div>
 
 <div class="container mt-3" >
 <button type="submit" class="btn bg-primary text-dark ml-5">Save Contact</button>
  <button  type="reset" class="btn bg-warning text-dark ml-3">Cancel Contact</button>
 </div>

</form>

</div>
</div>
</div>
</div>
</div>

<!--  for adding the colums for description bax by using  (https://www.tiny.cloud/docs/quick-start/ )using this website -->
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
</section>	

	
</body>
</html>
