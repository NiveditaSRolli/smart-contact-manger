<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
    <meta charset="UTF-8"/>
    <title>User Dashboard</title>
</head>
<body>
<section >
    <div class="card mr-3 ml-3"  th:if=${contact}>
        <div class="card-body"  >
            <div class="container text-center">
                <img src="" style="height:200px; width:200px;"  th:if="${contact != null and contact.image != null}" 
     th:src="@{'/img/' + ${contact.image}}" 
     alt="profile photo display"/>

<h3 class="mt-3" th:if="${contact != null}">
    <span th:text="${contact.name}"></span>
    (<span th:text="${contact.secondName}"></span>)
</h3>
<table class="table">
  <thead>
    <tr>
      <th scope="col">#ID</th>
      <td> <span th:text="${contact.cid}"></span> </td>
     
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">Email</th>
      <td> <span th:text="${contact.email}"></span></td>
  
    </tr>
  
  
    <tr>
      <th scope="row">Phone</th>
      <td> <span th:text="${contact.phone}"></span></td>
  
    </tr>
    
    <tr>
      <th scope="row">Work</th>
      <td> <span th:text="${contact.work}"></span></td>
  
    </tr>
  </tbody>
  
 
</table>

 <div class="descripiton">
  <th:block  th:text="${contact.description}"></th:block>
  </div>

<div class="conatiner mt-3">
<button class="btn btn-danger btn-sm" > Delete</button>
<form class="mt-2" method="get" th:action="@{'/user/update-contact/' + ${contact.cid}}">
    <button type="submit" class="btn btn-info btn-sm">Update</button>
</form>

</div>

            </div>
        </div>
        
        <h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}" > You don't have a permisson to see other account details</h1>
    </div>
    
    
    <script >
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#add-link").addClass("active");
})
</script>
</section>
</body>
</html>
