
<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>this is conatcs page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-3">
			<div class="card-body">
				<h1 class="text-center">Your Contacts</h1>
				
<!-- search -->

<div class="search-container my-3">
    <input id="search-input" onkeyup="search()" type="text" class="form-control" placeholder="Search Your Contact" />
    <div class="search-result">
        <h1>Search Results</h1>
        <div class="list-group">
            <!-- Search results will be dynamically added here -->
        </div>
    </div>
</div>


<div class="table-responsive">
				<table class="table  table-striped  table-secondary  table-hover">
					<thead>
						<tr>
							<th scope="col"><i class="fa-solid fa-id-card"></i> #</th>
							<th scope="col"><i class="fa-solid fa-file-signature"></i>Name</th>
							<th scope="col"><i class="fa-solid fa-file-signature"></i>
			
			
			
								SecondName</th>
							<th scope="col"><i class="fa-solid fa-envelope-open-text"></i>
								Email</th>
							<th scope="col"><i class="fa-solid fa-phone-volume"></i>
								Phone</th>
							<th scope="col">  Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c :${contacts}">
							<th scope="row" th:text="${'SCMUSer'+c.cid}">1</th>
							<td><img src="" class="my_profile_picture"
								th:src="@{'/img/' + ${c.image}}" alt="profile photo display">
								<span th:text="${c.name}"></span></td>
							<td th:text="${c.secondName}">Mark</td>

							<td><a href="#" th:href="@{'/user/'+${c.cid}+'/contact'}">

									<span th:text="${c.email}"></span>
							</a></td>
							<td th:text="${c.phone}">@mdo</td>
							<td>
							<a href="#"  th:href="@{'/user/delete/'+${c.cid}}" th:onclick="|deleteContact(${c.cid})|"
								class="btn btn-danger btn-sm">  <i class="fa-sharp fa-solid fa-trash"></i> Delete</a> <br />
							
							
							<form class="mt-2" method="post" th:action="@{'/user/update-contact/' + ${c.cid}}">
    <button type="submit" class="btn btn-info btn-sm"> <i
								class="fa-sharp fa-solid fa-pen-to-square"></i> Update</button>
</form>

								
								</td>
						</tr>

					</tbody>
				</table>
				</div>

				<!-- this is for pagination -->
			   	<nav aria-label="Page navigation example">
					<ul class="pagination">
						<li th:if="${currentPage != 0}" class="page-item bg-primary">
							<a th:href="@{'/user/show-contacts/'+${currentPage-1}}"
							class="page-link" href="#">Previous</a>
						</li>

						<li th:classappend="${currentpage==i-2?'active':''}"
							th:each="i : ${#numbers.sequence(1,totalPages)}"
							class="page-item"><a
							th:href="@{'/user/show-contacts/'+${i-1}}" class="page-link"
							href="#"> <span th:text="${i}"></span>
						</a></li>

						<li th:if="${currentPage+1 !=totalPages}" class="page-item"><a
							currentPageth:href="@{'/user/show-contacts/'+${currentPage+1}}"
							class="page-link" href="#">Next</a></li>
					</ul>
				</nav>
			</div>
		</div>
		
		<script >
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#contacts-link").addClass("active");
})
</script>
	</section>
</body>
</html>
