<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Settings</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-body">

							<h3 class="m-3">Change Password</h3>
							<form action="" th:action="@{/user/change-password}" method="post">

								<!-- old password field -->

								<div class="form-group">

									<input name="oldpassword" type="password" class="form-control"
										placeholder="Enter old password" />

								</div>
								<!-- New passowrd filed -->
								<div class="form-group">

									<input name="newpassword" type="password" class="form-control"
										placeholder="Enter New password" />

								</div>

								<div class="form-group">

									<!-- confirm passowrd filed -->

									<input  name="confirmpassword"  type="password" class="form-control"
										placeholder="Confirm New password" />

								</div>

								<div class="container">
									<button type="submit" class="btn bg-primary">Change</button>
									<button type="reset" class="btn bg-warning">Reset</button>
								</div>


							</form>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!--  active for side bar , where user is in which page -->
		<script>
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#setting-link").addClass("active");
})
</script>



	</section>
</body>
</html>
